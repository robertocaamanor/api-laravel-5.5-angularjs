<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Nueva venta <i class="fa fa-spin fa-spinner" ng-show="loading" aria-hidden="false"></i></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal" name="formNuevaVenta">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Producto</label>

                        <div class="col-sm-10">
                            <select name="producto" ng-model="producto" ng-options="producto_list as producto_list.nombre for producto_list in productos track by producto_list.id" class="form-control">
                                <option value="">Seleccione Producto</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipo" class="col-sm-2 control-label">Cliente</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="nombre_cliente" class="form-control" id="nombre_cliente" placeholder="Cliente">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': formNuevaVenta.precio.$error.pattern }">
                        <label for="precio" class="col-sm-2 control-label">Precio</label>

                        <div class="col-sm-10">
                            <input type="text" name="precio" ng-model="precio" ng-value="producto.precio" class="form-control" ng-pattern="/^[0-9]*$/" id="precio" placeholder="Precio">
                            <span class="help-block" ng-show="formNuevaVenta.precio.$error.pattern">Debe poner solo numeros!</span>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': formNuevaVenta.cantidad.$error.pattern }">
                        <label for="stock" class="col-sm-2 control-label">Cantidad</label>

                        <div class="col-sm-10">
                            <input type="text" name="cantidad" ng-model="cantidad" class="form-control" ng-pattern="/^[0-9]*$/" id="cantidad" placeholder="Cantidad">
                            <span class="help-block" ng-show="formNuevaVenta.cantidad.$error.pattern">Debe poner solo numeros!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stock" class="col-sm-2 control-label">Forma de pago</label>

                        <div class="col-sm-10">
                            <select name="forma_pago" ng-model="forma_pago" ng-options="tipo_pago as tipo_pago.nombre for tipo_pago in tipoPago track by tipo_pago.id" class="form-control">
                                <option value="">Seleccione Forma de Pago</option>
                            </select>
                        </div>
                    </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="agregarVenta()" ng-disabled="!producto || !nombre_cliente || !cantidad || !forma_pago ||  loading" type="submit" class="btn btn-info pull-right">Ingresar venta</button>
            </div>
            <!-- /.box-footer -->
        </form>
        </div>
        <!-- /.box -->
    </div>
</div>
